<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
        <script src="../scripts/three.min.js"></script>
		<script>

			// workaround for chrome bug: http://code.google.com/p/chromium/issues/detail?id=35980#c12
			if ( window.innerWidth === 0 ) { window.innerWidth = parent.innerWidth; window.innerHeight = parent.innerHeight; }

			var camera, scene, renderer;
			var geometry, material, mesh;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				
				material = new THREE.MeshBasicMaterial({ color: 0x7777ff });

				
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0xEEEEEE);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.shadowMapEnabled = true;
				


				var triangle = new THREE.Shape([
                new THREE.Vector2(0, 50),
                new THREE.Vector2(50, 0),
                new THREE.Vector2(100, 50),
                new THREE.Vector2(150, 0),
                new THREE.Vector2(200, 50),
                new THREE.Vector2(150, 0),
                new THREE.Vector2(100, 50),
                new THREE.Vector2(50, 0),
                new THREE.Vector2(0, 50),

				]);
				var geometry = new THREE.ExtrudeGeometry(triangle, {
				    bevelEnabled: false,
				    amount: 30
				});

				mesh2 = new THREE.Mesh(geometry, material);
				scene.add(mesh2);

				var E = THREE.Shape([
                new THREE.Vector2(100, 50),
                new THREE.Vector2(100, 40),
                new THREE.Vector2(100, 50),
                new THREE.Vector2(150, 0),
                new THREE.Vector2(200, 50),
                new THREE.Vector2(150, 0),
                new THREE.Vector2(100, 50),
                new THREE.Vector2(50, 0),
                new THREE.Vector2(0, 50),
				]);

				document.body.appendChild( renderer.domElement );

			}

			function animate() {

				requestAnimationFrame( animate );

				mesh2.rotation.x += 0.05;
				mesh2.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
