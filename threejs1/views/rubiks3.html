<!DOCTYPE html>

<html>

<head>
    <title>Example 09.08 - Orbit controls</title>
    <script src="../libs/three.min.js"></script>
    <script src="../libs/jquery-1.9.0.js"></script>
    <script src="../libs/stats.js"></script>
    <script src="../libs/dat.gui.js"></script>
    <script src="../libs/OrbitControls.js"></script>
    <script src="../libs/Projector.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="Stats-output">
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
       
        var purple = 0xC390D4
        var green = 0x009e60
        var blue = 0x0051ba
        var orange = 0xDB860F
        var yellow = 0xF2FF00
        var white = 0xFFFFFF
        var counter = 0;
        var clicked = false;

        var controls = new function () {
            var self = this;
            this.whiteClockwiseIn = false;
            this.whiteCounterClockwiseIn = false;
            this.whiteTurnClockwise = function () {
                self.whiteCounterClockwiseIn = false;
                self.whiteClockwiseIn = !self.whiteClockwiseIn;
            };
            this.whiteTurnCounterClockwise = function () {
                self.whiteClockwiseIn = false;
                self.whiteCounterClockwiseIn = !self.whiteCounterClockwiseIn;
            };
        }

    // once everything is loaded, we run our Three.js stuff.
        function init() {
            projector = new THREE.Projector();
            mouseVector = new THREE.Vector3();
           

        var stats = initStats();
       

        var gui = new dat.GUI();
        var whiteSideFolder = gui.addFolder("WhiteSide");
        whiteSideFolder.add(controls, 'whiteTurnClockwise');
        whiteSideFolder.add(controls, 'whiteTurnCounterClockwise');
      

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
       // webGLRenderer.setClearColor(new THREE.Color(0x000, 1.0));
        webGLRenderer.setClearColor(0xEEEEEE);
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        //make projector
        projector = new THREE.Projector();

            //register a listener on the click event for the canvas
        document.addEventListener('mousedown', onDocumentMouseDown, false);


       

            //mousedown function
        function onDocumentMouseDown(event) {
            console.log('click');
            //create a vector from where the person clicked
            var vector = new THREE.Vector3((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1, 0.5);
            vector = vector.unproject(camera); //unproject the vector from 2D into 3D space
            //Once we have the point in 3D space representing the mouse's location, we draw a line to it using the Raycaster
            var raycaster = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());
            var intersects = raycaster.intersectObject(side1, true);
            var numOfobs = intersects.length;
            console.log(numOfobs);
            if (numOfobs > 0) {
                controls.whiteClockwiseIn = !controls.whiteClockwiseIn;
            }

        }
        

        // position and point the camera to the center of the scene
        camera.position.x = -20;
        camera.position.y = 30;
        camera.position.z = 40;
        camera.lookAt(new THREE.Vector3(00, 0, 0));

        var orbitControls = new THREE.OrbitControls(camera);
        orbitControls.autoRotate = false;
        var clock = new THREE.Clock();

        var ambiLight = new THREE.AmbientLight(0x111111);
        scene.add(ambiLight);
        var spotLight = new THREE.DirectionalLight(0xffffff);
        spotLight.position.set(-20, 30, 40);
        spotLight.intensity = 1.5;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

        
        // add all the rubik cube elements
        var gpboyw = [];
        gpboyw.push(new THREE.MeshBasicMaterial({ color: green }));
        gpboyw.push(new THREE.MeshBasicMaterial({ color: purple }));
        gpboyw.push(new THREE.MeshBasicMaterial({ color: blue }));
        gpboyw.push(new THREE.MeshBasicMaterial({ color: orange }));
        gpboyw.push(new THREE.MeshBasicMaterial({ color: yellow }));
        gpboyw.push(new THREE.MeshBasicMaterial({ color: white }));
      
        side1 = new THREE.Object3D();
       

        for (var x = 0; x < 3; x++) {
            for (var y = 0; y < 3; y++) {
                for (var z = 0; z < 3; z++) {
                    var faceMaterial = new THREE.MeshFaceMaterial(gpboyw);
                    var cubeGeom = new THREE.BoxGeometry(2.9, 2.9, 2.9);
                    var cube = new THREE.Mesh(cubeGeom, faceMaterial);
                    var xp = x * 3 - 3;
                    var yp = y * 3 - 3;
                    var zp = z * 3 - 3;
                    cube.position.set(xp, yp, zp)
                    scene.add(cube);
                    if (z === 0) {
                        console.log('x: ' + xp + ' y: ' + yp + ' z: ' + zp);
                        side1.add(cube);
                    }

                    
                }
            }
        }
       
        scene.add(side1);

        



        render();

      

        function render() {
            stats.update();

            if (controls.whiteClockwiseIn) {

                side1.rotation.z += Math.PI / 180;
                counter++;
                if (counter >= 90) {
                    counter = 0;
                    controls.whiteClockwiseIn = false
                }
            }
            if (controls.whiteCounterClockwiseIn) {
                side1.rotation.z -= Math.PI / 180;
                counter++;
   
                if (counter >= 90) { 
                    counter = 0;
                    controls.whiteCounterClockwiseIn = false
                }
            }

        
            var delta = clock.getDelta();
            orbitControls.update(delta);

            

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }
        

        
       

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
        window.onload = init;
        $("#WebGL-output").click(function () {
            clicked = true;
        });
    </script>
</body>
</html>
